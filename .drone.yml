kind: pipeline
name: default

trigger:
  event:
    include:
    - push
  branch:
  - main

steps:
  - name: build-docker-image
    image: docker:dind
    volumes:
    - name: dockersock
      path: /va
    commands:
      - docker build -t drone-ci-learn:latest .
      - docker push drone-ci-learn:latest

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}